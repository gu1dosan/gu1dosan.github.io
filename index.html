<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/CustomEase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/CustomBounce.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <div class="text-center">
      <h1 class="text-5xl font-bold hero-title">Hi, I’m Guido</h1>
      <p class="mt-4 text-xl hero-text">Full-stack Developer | Scroll to Explore</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <div class="max-w-4xl mx-auto flex flex-col md:flex-row items-center">
      <div class="md:w-1/2">
        <h2 class="text-4xl font-bold mb-4 about-title">About Me</h2>
        <p class="text-lg about-text">I’m a passionate developer with a love for crafting interactive experiences using modern web technologies.</p>
      </div>
      <!-- <div class="md:w-1/2 mt-8 md:mt-0 about-image">
        <div class="w-64 h-64 bg-gray-300 rounded-full mx-auto"></div>
        <img class="w-64 h-64 rounded-full mx-auto object-cover" src="assets/20230827_105923.jpg" alt=""/>
      </div> -->
    </div>
  </section>

  <!-- Projects Section with Horizontal Scrolling -->
  <section id="projects">
    <h2 class="text-4xl font-bold text-center mb-8 projects-title">Recent Projects</h2>
    <div class="projects-container">
      <div class="project-card"></div>
      <div class="project-card"></div>
      <div class="project-card"></div>
      <div class="project-card"></div>
      <div class="project-card"></div>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2 class="text-4xl font-bold text-center mb-8 skills-title">My Skills</h2>
    <div class="max-w-4xl mx-auto flex flex-wrap justify-center gap-8">
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2 class="text-4xl font-bold text-center mb-8">Get in Touch</h2>
    <div class="max-w-md mx-auto">
      <input type="text" class="contact-field" placeholder="Name">
      <input type="email" class="contact-field" placeholder="Email">
      <textarea class="contact-field" rows="4" placeholder="Message"></textarea>
      <button class="submit-button">Send</button>
    </div>
  </section>
  <script src="assets/script.js"></script>
</body>
</html>
